<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/shared.css">
    <link rel="stylesheet" href="/styles/contact.css">
    <title>State of Ohio</title>
</head>
<body>
    
    <!-- Main Header -->
    <header id="header">
        <a href="./index.html">
            <h2>Ohio</h2>
            <img src="./assets/state-of-ohio.png" alt="State of ohio">
        </a>
        <div class="menu-btn">
            <div class="bar top"></div>
            <div class="bar mid"></div>
            <div class="bar bottom"></div>
        </div>
    </header>

    <!-- Middle Section -->
    <div class="showcase">
        <!-- Navigation -->
        <nav id="navbar">
            <ol class="menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./columbus.html">Columbus</a></li>
                <li><a href="./cleveland.html">Cleveland</a></li>
                <li><a href="./cincinnati.html">Cincinnati</a></li>
                <li><a href="./tourism.html">Tourism</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ol>
        </nav>

        <!-- Main Section -->
        <main class="main" id="main-contact">
            <div class="container grid">
                <div class="main-text">
                    <h2>Touring Ohio</h2>
                    <p>
                        Interested in visiting Ohio and want to learn more. Go to our Tourism 
                        page or reach out to us.
                    </p>
                    <a href="./tourism.html" class="tour-btn">Tour Ohio</a>
                </div>

                <div class="main-form card">
                    <h3>Contact Us</h3>
                    <form>
                        <div class="form-control">
                            <input type="text" name="firstName" placeholder="First Name" required>
                        </div>
                        <div class="form-control">
                            <input type="text" name="lastName" placeholder="Last Name" required>
                        </div>
                        <div class="form-control">
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-control">
                            <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Confirm Email" required>
                        </div>
                        <div class="form-control">
                            <textarea name="questionTextArea" placeholder="Ask a Question..."></textarea>
                        </div>
                        <input type="submit" value="Send" class="submit-btn btn btn-primary">
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <ul class="social">
            <li>&#169; 2024, State of Ohio</li>
            <li><a href="#"><img src="./assets/facebook.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="./assets/twitter.png" alt="Twiiter"></a></li>
            <li><a href="#"><img src="./assets/instagram.png" alt="Instagram"></a></li>
        </ul>
    </footer>

    <script src="./js/index.js"></script>
    <script src="./js/confirmEmail.js"></script>

</body>
</html>
